<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Laptop Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <center>
            <form method="POST" class="get-form" action="/laptopapp/update?id={{laptopapp_laptopModel.id}}">
                <input type="hidden" name="id" value="{{laptopapp_laptopModel.id}}">
                {% csrf_token %}
                <div class="my-5">
                    <h3>Update Details</h3>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">SNo:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="sno" id="id_sno" required maxlength="100" value="{{ laptopapp_laptopModel.sno }}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Company Name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="company_name" id="id_company_name" required maxlength="100" value="{{ laptopapp_laptopModel.company_name }}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">RAM:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="ram" id="id_ram" required maxlength="100" value="{{ laptopapp_laptopModel.ram }}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">ROM:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="rom" id="id_rom" required maxlength="100" value="{{ laptopapp_laptopModel.rom }}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Model Name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="model_name" id="id_model_name" required maxlength="100" value="{{ laptopapp_laptopModel.model_name }}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Price:</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="price" id="id_price" required value="{{ laptopapp_laptopModel.price }}">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </center>
        <center>
            <a href="/laptopapp/retrieve" class="btn btn-primary mt-5"><h2>Laptop Data</h2></a>
         </center>
</body>
</html>
